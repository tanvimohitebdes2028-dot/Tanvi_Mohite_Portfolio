<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Russo One", sans-serif;
        background-image: url(bg\ final\ 3\ f.png);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        padding: 50px;
      }

      .title {
        font-size: 50px;
        color: #ff7a28;
        margin-bottom: 50px;
      }

      .contact-box {
        background-color: #2d2d2d;
        padding: 20px;
        margin: 20px 0;
        border-radius: 10px;
      }

      .label {
        font-size: 20px;
        color: #ff7a28;
        margin-bottom: 10px;
      }

      .info {
        font-size: 18px;
        color: white;
      }

      a {
        color: white;
        text-decoration: none;
      }

      a:hover {
        color: #ff7a28;
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #ff7a28;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="back-button" onclick="window.history.back()">‚Üê BACK</div>

        </div>
      </div>

        <div class="info">
