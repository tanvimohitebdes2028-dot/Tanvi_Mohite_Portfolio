 :root{

  }

  /* text style */
  text{
    fill:var(--accent);
    letter-spacing:2px;
    font-size:clamp(12px,1.5vmin,18px);
    stroke:rgba(0,0,0,0.15);
    stroke-width:.4px;
  }

  .path{fill:none;stroke:none;}

  /* rotations */
  .spin1{
    transform-origin:50% 50%;
    animation:spin1 14s linear infinite;
  }
  .spin2{

    animation:spin2 22s linear infinite reverse;
  }

  @keyframes spin1{

    to{transform:rotate(360deg);}
  }

  @keyframes spin2{

    to{transform:rotate(360deg);}
  }
   

   .homepage.zoom-out {
            transform: scale(0.5);     /* Shrink to half size */
            opacity: 0;      /* Fade away */
        }

        /* ===== PAGE 2: INDEX PAGE (Portfolio menu) ===== */
        .index-page {
          font-family: 'Electrolize';
            width: 100%;
            height: 100vh;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* Starts hidden and slightly bigger */
            opacity: 0;
            transform: scale(1.2);
            /* Smooth transition when appearing */
            transition: transform 0.8s ease, opacity 0.8s ease;
            z-index: 2;
            pointer-events: none; /* Can't click when hidden */
        }
        
        /* When you scroll up, index page appears */
        .index-page.show {
            opacity: 1; /* Fade in */
            transform: scale(1); /* Zoom to normal size */
            pointer-events: auto; 
        }
        
        
        /* ===== INDEX PAGE STYLING ===== */
        .index-title {
            font-size: 63px;
            color: #ff7a28;
            margin-bottom: 50px;
        }
        
        .nav-links {

            flex-direction: column;
            gap: 30px;
        }
        
        .nav-link {
            font-size: 22px;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border: 3px solid #ff7a28;
            border-radius: 10px;
            min-width: 300px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        /* When you hover over a link */
        .nav-link:hover {
            background-color: #ff7a28;
            color: black;
            transform: scale(1.1);
        }
        
        
        /* ===== SCROLL INDICATOR ===== */
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff7a28;
            font-size: 14px;
            animation: bounce 2s infinite;
            z-index: 10;
        }
        
        /* Bounce animation */
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
    </style>

    <!-- JAVASCRIPT: Makes the scroll work -->
    <script>
        // Get both pages
        var homepage = document.getElementById('homepage');
        var indexPage = document.getElementById('indexPage');
        
        // Track which page we're on
        var onHomepage = true;
        
        // Prevent scrolling too fast
        var isAnimating = false;
        
        // Listen for scroll wheel
        window.addEventListener('wheel', function(event) {
            
            // If animation is happening, don't do anything
            if (isAnimating) {
                event.preventDefault();
                return;
            }
            
            // SCROLL UP (negative number)
            if (event.deltaY < 0 && onHomepage) {
                // Zoom out homepage, show index page
                isAnimating = true;
                homepage.classList.add('zoom-out');
                indexPage.classList.add('show');
                onHomepage = false;
                
                // Allow scrolling again after 0.8 seconds
                setTimeout(function() {
                    isAnimating = false;
                }, 800);
            }
            
            // SCROLL DOWN (positive number)
            else if (event.deltaY > 0 && !onHomepage) {
                // Bring back homepage, hide index page
                isAnimating = true;
                homepage.classList.remove('zoom-out');
                indexPage.classList.remove('show');
                onHomepage = true;
                
                // Allow scrolling again after 0.8 seconds
                setTimeout(function() {
                    isAnimating = false;
                }, 800);
            }
            
        });
    </script>
